<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>chess-aa</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div>
      chess-aa
    </div>
    <!-- <div id="chess-aa-playerbox-up"></div> -->
    <div id="container">
      <div id="chess-aa-enginebar"></div>
      <div id="chess-aa"></div>
      <div id="variation-utilities">
        <div id="chess-aa-variationbox"></div>
        <div id="chess-aa-enginevariation"></div>
      </div>
      <div id="lichess-utilities">
        <div id="chess-aa-openingexplorer">
          <label for="openingExplorerCheckbox">Turn opening explorer on/off</label>
          <input type="checkbox" id="openingExplorerCheckbox">
        </div>
        <div id="chess-aa-tablebase">
          <label for="tablebaseCheckbox">Turn tablebases on/off</label>
          <input type="checkbox" id="tablebaseCheckbox"></div>
      </div>
    </div>
    <!-- <div id="chess-aa-playerbox-down"></div> -->
    <div id="test">
      <button onclick="openSettings()">Settings</button>
      <button onclick="restart()">Restart</button>
      <button onclick="flipBoard()">Flip board</button>
      <button onclick="printVariations()">Variations</button>
      <button onclick="printPGNMain()">PGN</button>
      <button onclick="printFEN()">FEN</button>
      <button onclick="printMaterial()">Material</button>
      <label for="engineCheckbox">Turn engine on/off</label>
      <input type="checkbox" id="engineCheckbox">
      <div id="testbox"></div>

      <textarea id="pgn" placeholder="Type pgn"></textarea>
      <button onclick="load_pgn()">Load PGN</button>
      <textarea id="fen" placeholder="Type fen"></textarea>
      <button onclick="load_fen()">Load fen</button>
      <button onclick="restartEngine()">Restart engine</button>
    </div>

    <dialog id="settings">
      <div>
        <label for="available-moves">Show valid moves?</label>
        <input id="available-moves" type="checkbox" checked>
      </div>
      <div>
        <label for="sound">Sound</label>
        <input id="sound" type="checkbox">
      </div>
      <label for="animation-duration">Animation duration (<span id="animation-duration-value">100</span>ms)</label>
      <div>
        <input type="range" min="0" max="500" step="10" value="100" id="animation-duration">
      </div>
      <div>
        <label for="engine-number-of-lines">Number of engine lines</label>
        <input type="number" min="1" max="5" step="1" value="3" id="engine-number-of-lines" style="width:2em">
      </div>
      <div>
        <label for="engine-maxdepth">Max. depth of engine</label>
        <input type="number" min="1" max="50" step="1" value="30" id="engine-maxdepth" style="width:3em">
      </div>
      <div>
        <span>Theme:</span>
        <button id="theme-default">Default</button>
        <button id="theme-gray">Gray</button>
      </div>
      <button onclick="closeSettings()">Close</button>
    </dialog>

    <script src="main.js" type="module"></script>
  </body>
</html>
